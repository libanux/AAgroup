<mat-card class="cardWithShadow">
  <mat-card-content class="p-32">
    <mat-card-title>Products Performance</mat-card-title>
    <div class="m-t-10 table-responsive">
      <table mat-table [dataSource]="dataSource" class="table product-table no-wrap w-100">
        <ng-container matColumnDef="items">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let productelement" class="p-l-0">
            <div class="d-flex align-items-center">
              <img class="rounded" alt="products" width="90" height="70" [src]="productelement.imagePath" />
              <div class="m-l-15">
                <h6 class="mat-subtitle-1 f-s-16 f-w-500 m-t-0 m-b-0">
                  {{ productelement.Name }}
                </h6>
                <small class="mat-subtitle-2 f-s-14">{{
                  productelement.Category
                  }}</small>
              </div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="reviews">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let productelement" class="p-l-0">
            <h6 class="mat-body-1 m-t-0 m-b-6 m-b-5 f-w-500">
              {{ productelement.Review | titlecase }}
            </h6>

            @if(productelement.Review === 'good') {
            <mat-progress-bar mode="determinate" color="accent" class="m-b-5"
              value="{{ productelement.Percent }}"></mat-progress-bar>
            }

            @if(productelement.Review === 'bad') {
            <mat-progress-bar mode="determinate" color="primary" class="m-b-5"
              value="{{ productelement.Percent }}"></mat-progress-bar>
            }

            <small class="mat-body-1 text-muted m-t-6 d-block">{{ productelement.Percent }}% sold</small>
          </td>
        </ng-container>

        <ng-container matColumnDef="earnings">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let productelement" class="p-l-0">
            <small class="mat-body-1 text-muted">Earnings</small>
            <h6 class="f-w-500 mat-subtitle-1 f-s-16 m-b-0 m-t-0 lh-sm">
              ${{ productelement.Earnings }}
            </h6>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let productelement" class="p-r-0">
            <a (click)="openDialog('Delete', productelement)" class="m-r-10 cursor-pointer">
              <i-feather name="trash" class="icon-20 text-muted"></i-feather>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
