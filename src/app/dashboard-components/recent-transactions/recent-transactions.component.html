<mat-card class="cardWithShadow">
    <mat-card-content class="p-32">
        <mat-card-title>Recent Transactions</mat-card-title>
        <div class="m-t-10">
            @for(transaction of transactions; track transaction) {
            <div class="d-flex align-items-center p-t-10 p-b-10">
                <button mat-fab
                    class="bg-light-{{transaction.iconColor}} text-{{transaction.iconColor}} rounded icon-48"><i-feather
                        name="{{transaction.icon}}" class="icon-20"></i-feather></button>
                <div class="m-l-15">
                    <h5 class="mat-subtitle-1 f-s-16 f-w-500 m-t-0 m-b-0">{{transaction.title}}</h5>
                    <h6 class="mat-subtitle-2 f-s-14 m-0">{{transaction.subtitle}}</h6>
                </div>
                <div class="m-l-auto">
                    <h6 class="mat-body-2 fw-normal text-{{transaction.status}} m-0">{{transaction.amount}}</h6>
                </div>
            </div>
            }

        </div>
        <div class="position-relative m-t-20">
            <mat-divider></mat-divider>
        </div>
        <div class="d-flex d-md-flex align-items-center justify-content-between p-t-15">
            <button mat-flat-button color="accent">Add</button>
            <p class="m-0 text-muted mat-body-1">36 Recent Transactions</p>
        </div>
    </mat-card-content>
</mat-card>
