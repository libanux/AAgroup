<mat-card class="cardWithShadow">
  <mat-card-content class="p-b-30 p-t-24 m-b-20">
    <div class="d-flex align-items-center">
      <mat-card-title>Weekly Stats</mat-card-title>
      <div class="m-l-auto">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <i-feather name="more-horizontal" class="icon-20"></i-feather>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item>
            <span>Action</span>
          </button>
          <button mat-menu-item>
            <span>Another Action</span>
          </button>
          <button mat-menu-item>
            <span>Something else here</span>
          </button>
        </mat-menu>
      </div>
    </div>
    @for(stat of stats; track stat) {
    <div class="m-t-32">
      <div class="d-flex align-items-center">
        <span class="text-{{ stat.color }} bg-{{
              stat.color
            }} rounded-circle icon-40 d-flex align-items-center justify-content-center">
          <i-feather name="{{ stat.icon }}" class="icon-20 d-flex text-white"></i-feather>
        </span>

        <div class="m-l-16 m-r-auto">
          <h6 class="mat-subtitle-1 f-s-16 f-w-600">{{ stat.title }}</h6>
          <span class="mat-body-1">{{ stat.subtitle }}</span>
        </div>
        <span class="bg-light rounded f-w-500 p-6 p-y-4 f-s-12">
          +{{ stat.percent }}%
        </span>
      </div>
    </div>
    }

  </mat-card-content>
  <apx-chart [series]="weeklyCart.series" [plotOptions]="weeklyCart.plotOptions" [chart]="weeklyCart.chart"
    [tooltip]="weeklyCart.tooltip" [fill]="weeklyCart.fill" [stroke]="weeklyCart.stroke"></apx-chart>
</mat-card>
