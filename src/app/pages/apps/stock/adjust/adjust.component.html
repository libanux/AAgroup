<mat-card class="cardWithShadow theme-card">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" animationDuration="0ms">
        <mat-tab label="Adjust Product">

            <mat-card-content>

                <div class="row">
                    <!-- Discription -->
                    <div class="col-md-6 d-flex flex-column">
                        <div class="d-flex align-items-center">
                            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Discription</mat-label>
                        </div>
                        <mat-form-field appearance="outline" class="w-100">
                            <input matInput placeholder="Discription" />
                            <mat-icon matPrefix class="op-5">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon-20 d-flex" height="24px"
                                    viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                                    <path
                                        d="M160-640h640v-80H160v80Zm-80-80q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v240H160v240h164v80H160q-33 0-56.5-23.5T80-240v-480ZM598-80 428-250l56-56 114 112 226-226 56 58L598-80ZM160-720v480-180 113-413Z" />
                                </svg>
                            </mat-icon>
                        </mat-form-field>
                    </div>

                    <!-- Date -->
                    <div class="col-md-6 d-flex flex-column">
                        <div class="d-flex align-items-center">
                            <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16">Date</mat-label>
                        </div>
                        <mat-form-field appearance="outline" class="w-100">
                            <input matInput [matDatepicker]="birthpicker3" placeholder="13-6-2024" />
                            <mat-icon matPrefix class="op-5">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon-20 d-flex" height="24px"
                                    viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                                    <path
                                        d="M200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Zm280 240q-17 0-28.5-11.5T440-440q0-17 11.5-28.5T480-480q17 0 28.5 11.5T520-440q0 17-11.5 28.5T480-400Zm-160 0q-17 0-28.5-11.5T280-440q0-17 11.5-28.5T320-480q17 0 28.5 11.5T360-440q0 17-11.5 28.5T320-400Zm320 0q-17 0-28.5-11.5T600-440q0-17 11.5-28.5T640-480q17 0 28.5 11.5T680-440q0 17-11.5 28.5T640-400ZM480-240q-17 0-28.5-11.5T440-280q0-17 11.5-28.5T480-320q17 0 28.5 11.5T520-280q0 17-11.5 28.5T480-240Zm-160 0q-17 0-28.5-11.5T280-280q0-17 11.5-28.5T320-320q17 0 28.5 11.5T360-280q0 17-11.5 28.5T320-240Zm320 0q-17 0-28.5-11.5T600-280q0-17 11.5-28.5T640-320q17 0 28.5 11.5T680-280q0 17-11.5 28.5T640-240Z" />
                                </svg>
                            </mat-icon>
                            <mat-datepicker-toggle matIconSuffix [for]="birthpicker3"></mat-datepicker-toggle>
                            <mat-datepicker #birthpicker3></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>


                <!-- SEARCH -->
                <mat-form-field appearance="outline" class="w-100">
                    <input matInput placeholder="Search products..." aria-label="Product" [matAutocomplete]="auto"
                        [(ngModel)]="searchQuery" (input)="filterProducts()">
                    <mat-icon matPrefix class="op-5">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon-20 d-flex" height="24px"
                            viewBox="0 -960 960 960" width="24px" fill="#5f6368">
                            <path
                                d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                        </svg>
                    </mat-icon>
                    <mat-autocomplete #auto="matAutocomplete">

                        @for(product of PRODUCTS_ARRAY; track product){
                        <mat-option [value]="product.itemName" (click)="ADD_ADUST(product)">{{ product.itemName
                            }}</mat-option>
                        }

                        <mat-option (click)="OPEN_DIALOG('Add product', added_Product)">
                            <div class="option-content">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon-20 d-flex" height="24px"
                                    viewBox="0 -960 960 960" width="24px" fill="#5c8305">
                                    <path
                                        d="M720-400v-120H600v-80h120v-120h80v120h120v80H800v120h-80Zm-360-80q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM40-160v-112q0-34 17.5-62.5T104-378q62-31 126-46.5T360-440q66 0 130 15.5T616-378q29 15 46.5 43.5T680-272v112H40Zm80-80h480v-32q0-11-5.5-20T580-306q-54-27-109-40.5T360-360q-56 0-111 13.5T140-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T440-640q0-33-23.5-56.5T360-720q-33 0-56.5 23.5T280-640q0 33 23.5 56.5T360-560Zm0-80Zm0 400Z" />
                                </svg>
                                <span>Add new product</span>
                            </div>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>


                <div class="m-t-12 text-right">
                    <!-- <button mat-flat-button class="m-l-8 btn">Cancel</button> -->
                    <button mat-flat-button color="primary" (click)="CREATE_ADJUSTEMENT()">Create Adjustment</button>
                </div>

            </mat-card-content>
        </mat-tab>
    </mat-tab-group>
</mat-card>




<div class="table-card">
    <div class="w-100 table-responsive">
      <!-- Check if ADJUST_ARRAY has data -->
      <ng-container *ngIf="ADJUST_ARRAY.filteredData.length > 0; else noDataTemplate">
        <table mat-table [dataSource]="ADJUST_ARRAY" class="mat-table">
          <!-- Iterate over column headers -->
          <ng-container *ngFor="let column of columnHeaders;">
            <!-- Define matColumnDef dynamically -->
            <ng-container [matColumnDef]="column.key">
              <th mat-header-cell *matHeaderCellDef>{{ column.title }}</th>

              <td mat-cell *matCellDef="let element; let rowIndex = index;" [class.editing]="editRowIndex === rowIndex">

                <!-- Handle input fields based on column key -->
                <ng-container *ngIf="column.key !== 'action'; else actionColumn">
                  <input class="input-text" matInput [(ngModel)]="element[column.key]"
                         (ngModelChange)="onEdit(element, column.key, $event, rowIndex)" />
                </ng-container>

                <!-- Handle action column separately -->
                <ng-template #actionColumn>
                  <div class="action-link" (click)="REMOVE_ADJUST()">
                    <a><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" /></svg></a>
                  </div>
                </ng-template>

              </td>
            </ng-container>
          </ng-container>
  
          <!-- Define the header row using columnHeaders -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <!-- Define the data rows using displayedColumns -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-container>
      
      <!-- Template for no data -->
      <ng-template #noDataTemplate>
        <table mat-table class="mat-table">
            @for(header of columnHeaders; track header){
            <ng-container matColumnDef="{{header.key}}"><th mat-header-cell *matHeaderCellDef>{{header.title}}</th></ng-container>
            }
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        </table>
        
        <div class="no-items-found">No items found</div>
      </ng-template>

    </div>
  </div>
