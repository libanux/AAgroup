<h2 mat-dialog-title>Calendar</h2>
<mat-dialog-content>

  <app-calendar-with-date-range 
  (dateRangeChange)="onDateRangeChange($event)">
</app-calendar-with-date-range>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</mat-dialog-actions>
